<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <title>count down app</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="overly">
        <div class="title">We are comming soon</div>
        <div class="title">14 August 2022 10:00 PM</div>
        <div class="col">
          <div>
            <input type="text" readonly value="0" /><br />
            <label for="">Days</label>
          </div>
          <div>
            <input type="text" readonly value="0" />
            <br />
            <label for="">Hours</label>
          </div>
          <div>
            <input type="text" readonly value="0" />
            <br />
            <label for="">Minutes</label>
          </div>
          <div>
            <input type="text" readonly value="0" />
            <br />
            <label for="">Second</label>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
